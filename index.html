<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://aistudiocdn.com/Human/assets/google-sans.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#030712" />
    <style>
      body {
        font-family: 'Google Sans', sans-serif;
        background-color: #030712;
      }
      .aurora-background {
        background: radial-gradient(ellipse at 50% 50%, #0c2e4b 0%, #030712 100%);
        position: relative;
        overflow: hidden;
      }
      .aurora-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          radial-gradient(at 20% 20%, hsla(212, 90%, 50%, 0.1) 0px, transparent 50%),
          radial-gradient(at 80% 20%, hsla(280, 80%, 50%, 0.1) 0px, transparent 50%),
          radial-gradient(at 20% 80%, hsla(330, 70%, 50%, 0.1) 0px, transparent 50%),
          radial-gradient(at 80% 80%, hsla(180, 90%, 50%, 0.1) 0px, transparent 50%);
        animation: aurora-glow 20s linear infinite;
        will-change: transform;
      }
      @keyframes aurora-glow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      @keyframes fade-in-fast {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-fast { animation: fade-in-fast 0.2s ease-out forwards; }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
          -webkit-text-fill-color: #fff !important;
          -webkit-box-shadow: 0 0 0 30px #1f2937 inset !important;
          background-clip: content-box !important;
      }
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      textarea:-webkit-autofill:active {
          -webkit-text-fill-color: #fff !important;
          -webkit-box-shadow: 0 0 0 30px #1f2937 inset !important;
          background-clip: content-box !important;
      }
    </style>
  </head>
  <body class="aurora-background text-gray-200 min-h-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",

}
</script>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
